
<!-- begin button column -->

<td style="white-space: nowrap">

	{% with history_objects=wrapped.log_entries title="Plot logs" history_object=wrapped.log_entry add_button=True %}
	  {% include 'edc_dashboard/controls/history_button.html' %}
	{% endwith %}

	<a title="change plot" role="button" class="btn btn-sm {% if wrapped.plot.confirmed %}btn-success{%else%}btn-default{%endif%}{% if not wrapped.log_entry %} disabled{% endif %}"
	  href="{{ wrapped.plot.get_absolute_url }}?next={{ wrapped.plot.next_url }}&{{ wrapped.plot.extra_querystring }}">
	    <i class="fa fa-building-o fa-lg"></i> {{ wrapped.plot.plot_identifier }} <i class="fa fa-pencil fa-sm"></i>
	</a>
	
	<a title="households" role="button" class="btn btn-sm btn-default{% if wrapped.plot.household_count == 0 or wrapped.log_entry_set.count == 0 %} disabled{% endif %}"
	  href="{% url household_listboard_url_name plot_identifier=wrapped.plot_identifier %}">
	    <i class="fa fa-home fa-lg"></i>
	</a>
	
	<a title="map" role="button" class="btn btn-sm btn-default"
	  href="{% url map_url_name map_area=wrapped.plot.map_area plot_identifier=wrapped.plot_identifier %}">
	    <i class="fa fa-map-marker fa-lg"></i>
	</a>

</td>

<!-- end button column -->
